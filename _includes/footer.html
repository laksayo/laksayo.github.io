<footer class="site-footer">
  <div class="footer-container">
    <div class="footer-left">
      <!-- Left: Message + Copyright -->
      <p class="footer-author">{{ site.footer.author }}</p>
      <p class="footer-message">{{ site.footer.message }}</p>
      <p class="footer-copy">&copy; {{ "now" | date: "%Y" }} {{ site.footer.author }}. {{ site.footer.copyright }}</p>
    </div>

    <!-- Right: Social Icons -->
    <div class="footer-right">
      <ul class="social-icons">
        {% for social in site.footer.social %}
        <li>
          <a href="{{ social.url }}" target="_blank" rel="noopener">
            <img src="{{ social.icon | relative_url }}" alt="{{ social.name }}">
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</footer>
